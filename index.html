<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="https://www.unpkg.com/monaco-editor/min/vs/editor/editor.main.css"
		/>
		<title>Code Editor</title>
	</head>

	<body>
		<div style="display: flex">
			<div
				style="height: 500px; width: 1000px; border: 2px solid black"
				id="editor"
			></div>
			<canvas style="border: 2px solid black" id="canvas"></canvas>
		</div>
		<button id="run">Run</button>
		<script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/constrained-editor-plugin@1.3.0/dist/constrainedEditorPlugin.min.js"></script>
		<script>
			require.config({
				paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' },
			});
			require(['vs/editor/editor.main'], function () {
				const lines = [
					'/**',
					' * @param {HTMLCanvasElement} canvas',
					' * @param {CanvasRenderingContext2D} context',
					' */',
					'let draw = function(canvas, context) {',
					'\tcontext.clearRect(0, 0, canvas.width, canvas.height);',
					"\tcontext.fillStyle = 'red';",
					'\tcontext.fillRect(50, 50, 100, 100);',
					'}',
				];
				const container = document.getElementById('editor');
				const editor = monaco.editor.create(container, {
					value: lines.join('\n'),
					language: 'javascript',
					minimap: { enabled: false },
					scrollbar: { vertical: 'hidden' },
				});

				const model = editor.getModel();

				// - Configuration for the Constrained Editor : Starts Here
				const constrainedInstance = constrainedEditor(monaco);
				constrainedInstance.initializeIn(editor);
				constrainedInstance.addRestrictionsTo(model, [
					{
						range: [5, 1, 9, 1], // Range of Function definition
						allowMultiline: true,
						label: 'implmentation',
					},
				]);

				const runButton = document.getElementById('run');
				runButton.addEventListener('click', () => {
					evaluate(editor.getValue());
				});

				const canvas = document.getElementById('canvas');
				canvas.width = 500;
				canvas.height = 500;

				function evaluate(text) {
					const data = [
						`const canvas_element = document.getElementById('canvas');`,
						`const render_context = canvas.getContext('2d');`,
						text,
						`draw(canvas_element, render_context);`,
					].join('\n');
					console.log(data);
					eval(data);
				}
			});
		</script>
	</body>
</html>
